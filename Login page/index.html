        <h2 class="active">Sign In</h2>

            <input type="password" name="Password" placeholder="Enter Password" class="round"><br><br><br>
            <input type="checkbox" name="" id="">
            <label for="checkbox">Keep me signed in</label><br><br>
            <input type="button" value="Sign Up" class="button"><br><br><hr><br>
            <span class="psw"><a href="#" style="text-align: center;"> Forgot the password?</a></span>

        </form>
       
    </div>
